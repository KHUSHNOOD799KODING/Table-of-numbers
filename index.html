        }

        .calculator {
            text-align: center;
            box-shadow: 0px 0px 25px rgb(68, 68, 68);
            width: 40%;
            /* min-height: ; */
            margin: 80px auto;
            border: 2px solid black;
            padding: 10px 5px;
            display: none;
            position: fixed;
            top: 5%;
            left: 30%;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.829);
            color: white;
            transition: all .5s;

        }

        
        .screen {
            width: 100%;
            min-height: 150px;
            border: 2px solid green;
            padding: 10px;
            color: purple;
            text-align: right;
            font-size: 35px;
            font-weight: 700;
            margin: 10px auto;
        }
        
        .calculator input[type=number] {
            padding: 10px;
            text-align: center;
            font-size: 20px;
            margin: 5px auto;
        }

        .buttons {
            width: 100%;
            margin: 10px auto;
            padding: 10px;
        }

        .buttons input {
            padding: 5px;
            font-size: 19px;
            margin: 5px;
            min-width: 80px;
            color: blue;
        }

        @media (max-width:800px) {
            .table {
                margin: 50px auto;
                max-width: 95%;
                min-height: 340px;
            }
            
            #box {
                font-size: 20px;
                font-weight: bold;
            }
            
            .calculator {
                width: 90%;
                left: 5%;
                position: fixed;
            }
            
        }

        @media screen and (max-height: 400px) and (max-width: 890px) {

            /* Your CSS rules for the specified width and height range */
            .calculator {
                
                position: absolute;
            }

        }

        @media (max-width:290px) {
            .cld {
                font-size: 17px;
                padding: 5px;
            }

            .calculator {
                font-size: 16px;
                padding: 5px;
                top: 2%;
            }

            .calculator input[type=number] {

                padding: 5px;
                /* top: 2%; */
            }
        }
        
        .ct {
            position: fixed;
            top: 5px;
            left: 5px;
            z-index: 100;
            margin: 10px auto;
            box-shadow: 0px 0px 15px rgb(75, 75, 75);

        .select {

        }
        
        .list {

            <input type="button" value="SUBTRACT" onclick="calculate('-')">

<script>

    function clctr() {

        let tbl = document.getElementById("tbl");
        let ct = document.getElementById("calcu");

        if (ct.style.display != "block") {
            ct.style.display = "block";
        }
        else {
            ct.style.display = "none";
        }

        {

            if (tbl.style.opacity != "0.8") {
                tbl.style.opacity = "0.8";
            }

            else {
                tbl.style.opacity = "1";
            }
        }


    }



    let bx = document.getElementById('bx');

    function action() {

        let number = document.getElementById('one').value;
        let limit = document.getElementById('two').value;
        let show = document.getElementById('show');
        let TAB = document.getElementsByClassName('table');
        let table = " ";



        if (limit > 10000) {
            table = (`<div id="bbb">!! YOU SHOULD NOT ENTER THE RANGE OF TABLE MORE THAN 10000, YOUR SYSTEM MAY GLITCH !!</div> ` + `<div id="bb">!! YOU CAN USE THE CALCULATOR BELOW TO FIND ANY SPECIFIC PRODUCT OF NUMBERS !!</div> `);

        }

        else {
            show.innerHTML = ` The Table of ${number} till the limit ${limit} is below : `;

            for (let i = 1; i <= limit; i++) {

                table += (`<div id="box">${number} x ${i} = ${number * i}</div> `);
            }

        }


        bx.innerHTML = table;

    }

    let tbl = document.getElementById("tbl");
    let show = document.getElementById("show");
    let shw = document.getElementById("shw");

    function changeBackgroundColor() {

        let colorvalue = document.getElementById("colorInput").value;

        // buddy.style.backgroundColor = colorvalue;
        bx.style.color = colorvalue;
        tbl.style.backgroundColor = colorvalue;
        show.style.color = colorvalue;
        shw.style.color = colorvalue;
        tbl.style.boxShadow = `0px 0px 25px ${colorvalue}`;

        // sqr.style.color = colorvalue;

    }


    function calculate(operator) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                result = 'Invalid operator';
        }

        document.getElementById('result').value = result;
    }


    let select = document.getElementById("options");

    select.addEventListener("change", function () {
        // Get the selected option
        var selectedOption = this.options[this.selectedIndex];

        // Get the value (color) of the selected option
        var selectedColor = selectedOption.value;

        // Change the background color of the body
        document.body.style.backgroundColor = selectedColor;
    });

</script>
